# config文件格式为 {application}-config-{profile}.properties
# 对应{application}部分
spring.cloud.config.name=SpringCloudApp
# 对应{profile}部分
spring.cloud.config.profile=prod
# 配置中心的具体地址
spring.cloud.config.uri=http://localhost:8003/spring-cloud-config-server/
# 对应git的分支。如果配置中心使用的是本地存储，则该参数无用
spring.cloud.config.label=master
# 上面这些与spring-cloud相关的属性必须配置在bootstrap.properties中，config部分内容才能被正确加载。
# 因为config的相关配置会先于application.properties，
# 而bootstrap.properties的加载也是先于application.properties。